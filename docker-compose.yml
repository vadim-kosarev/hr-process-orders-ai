services:
  # Redis Service
  redis:
    image: redis:7.2-alpine
    container_name: o-ai.redis
    hostname: o-ai.redis
    env_file:
      - .env.docker
    ports:
      - "${REDIS_PORT}:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - orders_network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis-UI (Redis-Insight)

  redis-insight:
    image: redis/redisinsight:latest
    container_name: o-ai.redis-insight
    hostname: o-ai.redis-insight
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    environment:
      - REDISINSIGHT_LOGFILE=/data/redisinsight.log
    networks:
      - orders_network
    depends_on:
      - redis

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: o-ai.kafka
    hostname: o-ai.kafka
    env_file:
      - .env.docker
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1

      KAFKA_PROCESS_ROLES: broker,controller

      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://o-ai.kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@o-ai.kafka:9093

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_COORDINATOR_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - orders_network
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka-init:
    image: confluentinc/cp-kafka:latest
    container_name: o-ai.kafka-init
    hostname: o-ai.kafka-init
    env_file:
      - .env.docker
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - orders_network
    command: [
      "sh", "-c",
      "kafka-topics --bootstrap-server o-ai.kafka:9092 --create --topic ${KAFKA_TOPIC_EVENTS} --partitions 64 --replication-factor 1 --if-not-exists && kafka-topics --bootstrap-server o-ai.kafka:9092 --create --topic ${KAFKA_TOPIC_COMMANDS} --partitions 64 --replication-factor 1 --if-not-exists"
    ]

  # Kafka-UI Service
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: o-ai.kafka-ui
    hostname: o-ai.kafka-ui
    env_file:
      - .env.docker
    ports:
      - "${KAFKA_UI_PORT}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: orders-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: o-ai.kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - orders_network
    restart: unless-stopped

  # PostgreSQL Service
  postgres:
    image: postgres:16-alpine
    container_name: o-ai.postgres
    hostname: o-ai.postgres
    env_file:
      - .env.docker
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - orders_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application (Development mode with JAR volume)
  orders-app:
    image: eclipse-temurin:21-jre-alpine
    container_name: o-ai.orders-app
    hostname: o-ai.orders-app
    env_file:
      - .env.docker
    ports:
      - "${SPRING_APPLICATION_PORT}:8080"
    environment:
      SPRING_APPLICATION_NAME: orders-service
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQL10Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_REDIS_HOST: ${REDIS_HOST}
      SPRING_REDIS_PORT: ${REDIS_PORT}
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BROKER}
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER: org.apache.kafka.common.serialization.StringDeserializer
      SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER: org.springframework.kafka.support.serializer.JsonDeserializer
      SPRING_KAFKA_CONSUMER_GROUP_ID: orders-service-group
    volumes:
      # JAR file mount in dev mode
      - ./build/libs/${JAR_FILE}:/app/app.jar
    working_dir: /app
    command: [ "java", "-jar", "app.jar" ]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - orders_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  orders_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  kafka_data:
    driver: local
  postgres_data:
    driver: local
  redis_insight_data:
    driver: local
