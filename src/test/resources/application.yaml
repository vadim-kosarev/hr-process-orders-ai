spring:
  application:
    name: orders-test

  # PostgreSQL Database - use same as running application
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:orders_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration for tests
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Kafka Configuration - use same as running application
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:orders-service-test-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: hr.orders.domain.event,hr.orders.domain.command,hr.orders.domain
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Logging Configuration
logging:
  level:
    hr.orders: DEBUG
    org.springframework.kafka: INFO
    org.springframework.test: INFO

app:
  service:
    OrderCommandHandler:
      enabled: false
  kafka:
    topic:
      commands: ${KAFKA_TOPIC_COMMANDS:order-commands}
      events: ${KAFKA_TOPIC_EVENTS:order-events}
